{% extends 'base.html' %}
{% block title %}
    <form method="post">
        {% csrf_token %}
        <div class="col-md-6 offset-md-3">
            <label>Username:<input class="form-control" type="text" name="username"></label>
            <label>Password:<input class="form-control" type="password" name="password"></label>
            <button type="submit" class="btn btn-info">Login</button>
            <span style="color: red">{{ form.non_field_errors }}</span> 
            <div>
                <a href="{% url 'password_reset' %}">Click pentru resetarea parolei!</a>
            </div>
        </div>
    </form>
{% endblock %}
